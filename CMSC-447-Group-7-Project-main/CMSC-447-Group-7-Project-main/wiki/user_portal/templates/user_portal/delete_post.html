{% extends 'base.html' %} {% block title %}Delete Post{% endblock %} {% block content %}
<section class="relative py-16 bg-gray-50">
  <div class="absolute top-0 left-0 w-full h-96 bg-red-500"></div>
  <div class="relative container px-4 mx-auto">
    <div class="max-w-xl mx-auto py-10 px-8 sm:px-20 bg-white rounded-md shadow-md">
      <div class="mb-6">
        <span class="text-sm font-semibold uppercase text-red-500">Delete Post</span>
        <h4 class="font-heading text-3xl sm:text-4xl mt-2">Are you sure?</h4>
        <p class="text-gray-600 mt-2">Are you sure you want to delete the post "{{ post.title }}"?</p>
      </div>

      <!-- Delete Confirmation Form -->
      <form method="POST">
        {% csrf_token %}
        <div class="flex space-x-4 mt-6">
          <button
            type="submit"
            class="block w-full py-4 px-6 text-center font-heading font-medium text-base text-white hover:bg-red-600 border border-red-500 hover:border-red-600 rounded-sm transition duration-200 bg-red-500"
          >
            Yes, Delete
          </button>
          <a
            href="{% url 'post_list' %}"
            class="block w-full py-4 px-6 text-center font-heading font-medium text-base text-gray-700 hover:bg-gray-200 border border-gray-300 rounded-sm transition duration-200 bg-gray-100"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
