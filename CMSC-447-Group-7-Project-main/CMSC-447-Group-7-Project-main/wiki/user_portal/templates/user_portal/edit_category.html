{% extends 'base.html' %} {% block content %}
<div class="bg-white p-8 rounded-md shadow-md mb-6">
  <h2 class="text-2xl font-bold mb-6">Edit Category</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <div class="text-center mt-4">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Update Category
      </button>
    </div>
  </form>
</div>
{% endblock %}
