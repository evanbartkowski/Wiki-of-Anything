<!-- templates/user_portal/my_drafts.html -->
{% extends 'base.html' %} {% block content %}
<div class="bg-white p-8 rounded-md shadow-md mb-6">
  <!-- Title -->
  <h2 class="text-2xl font-bold mb-6">My Drafts</h2>

  <!-- Drafts Table -->
  <table class="w-full table-auto">
    <thead>
      <tr class="bg-indigo-500 text-left text-white uppercase text-sm leading-normal">
        <th class="py-3 px-6">Title</th>
        <th class="py-3 px-6">Date Created</th>
        <th class="py-3 px-6">Actions</th>
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm font-light">
      {% for draft in drafts %}
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6">{{ draft.title }}</td>
        <td class="py-3 px-6">{{ draft.created_at|date:"F j, Y, g:i a" }}</td>
        <td class="py-3 px-6">
          <a href="{% url 'edit_post' draft.id %}" class="text-indigo-500 hover:text-indigo-600">Edit</a>
          |
          <a href="{% url 'delete_post' draft.id %}" class="text-red-500 hover:text-red-600">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center py-6">No drafts available</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
