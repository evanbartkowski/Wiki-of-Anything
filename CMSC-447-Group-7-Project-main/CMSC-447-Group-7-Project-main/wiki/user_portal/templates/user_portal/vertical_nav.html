{% load static %}
<div class="w-64 h-screen bg-white shadow-lg flex flex-col justify-between">
  <div>
    <!-- Profile Section -->
    <div class="p-6 text-center flex flex-col items-center">
      <a href="{% url 'profile' %}">
        <img
          src="{% if request.user.profile.profile_picture %}{{ request.user.profile.profile_picture.url }}{% else %}{% static 'images/default_profile_pic.png' %}{% endif %}"
          alt="Profile Picture"
          class="w-32 h-32 rounded-full object-cover mb-4"
        />
        <h3 class="text-lg font-semibold">{{ request.user.first_name }} {{ request.user.last_name }}</h3>
        <p class="text-sm text-gray-500">{% if request.user.is_superuser %} Admin {% else %} {{ request.user.profile.role|default:"User" }} {% endif %}</p>
      </a>
    </div>

    <!-- Navigation Links -->
    <div class="p-6">
      <nav class="space-y-4">
        <a href="{% url 'create_post' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewbox="0 0 20 20" fill="currentColor">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-6V7a1 1 0 112 0v5a1 1 0 11-2 0z"></path>
          </svg>
          Create Post
        </a>

        <a href="{% url 'post_list' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewbox="0 0 20 20" fill="currentColor">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-6V7a1 1 0 112 0v5a1 1 0 11-2 0z"></path>
          </svg>
          View Posts
        </a>
        

        <a href="{% url 'create_category' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18m-7 5h7"></path>
          </svg>
          Create Categories
        </a>

        <a href="{% url 'view_category_list' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewbox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg>
          View Category List
        </a>

        <a href="{% url 'assign_roles' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
          </svg>
          Assign Roles
        </a>

        <a href="{% url 'my_drafts' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.656 0-3 1.343-3 3s1.344 3 3 3 3-1.343 3-3-1.344-3-3-3zM12 2C6.485 2 2 6.486 2 12s4.485 10 10 10 10-4.486 10-10S17.515 2 12 2zm0 18a8 8 0 110-16 8 8 0 010 16z"
            ></path>
          </svg>
          My Drafts
        </a>

        <a href="{% url 'media_gallery' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18m-7 5h7"></path>
          </svg>
          Media
        </a>

        <a href="{% url 'trash' %}" class="flex items-center py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Trash
        </a>
      </nav>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="p-6">
    <a href="{% url 'logout' %}" class="flex items-center py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewbox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
      </svg>
      Logout
    </a>
  </div>
</div>
