{% extends 'base.html' %} {% block content %}
<div class="bg-white p-8 rounded-md shadow-md mb-6">
  <h2 class="text-2xl font-bold mb-6">Category List</h2>
  <table class="w-full table-auto">
    <thead>
      <tr class="bg-indigo-500 text-left text-white uppercase text-sm leading-normal">
        <th class="py-3 px-6">Category Name</th>
        <th class="py-3 px-6">Actions</th>
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm font-light">
      {% for category in categories %}
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6">{{ category.name }}</td>
        <td class="py-3 px-6">
          <a href="{% url 'edit_category' category.id %}" class="text-green-600 hover:text-green-800">Edit</a> |
          <a
            href="{% url 'delete_category' category.id %}"
            class="text-red-600 hover:text-red-800"
            onclick="return confirm('Are you sure you want to delete this category?');"
            >Delete</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="py-3 px-6 text-center">No categories found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
